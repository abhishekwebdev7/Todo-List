<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List</title>

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* PAGE */
        body {
            background: linear-gradient(135deg, #5a0d8a, #2f1360);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* CARD */
        .container {
            width: 350px;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .3);
        }

        /* TITLE */
        h2 {
            text-align: center;
            color: #2f1360;
            margin-bottom: 20px;
        }

        /* INPUT */
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 30px 0 0 30px;
            border: 2px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 0 20px;
            border: none;
            background: #5a0d8a;
            color: white;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
        }

        /* LIST (üî• FIX HERE üî•) */
        ul {
            list-style: none;
            padding: 0;
            /* ‚Üê removes left gap */
            margin: 0;
            /* ‚Üê removes left gap */
            width: 100%;
        }

        /* LIST ITEM */
        li {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f6f6f6;
            padding: 12px 14px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 17px;
        }

        /* TEXT */
        li span {
            flex: 1;
        }

        /* COMPLETED */
        li.completed span {
            text-decoration: line-through;
            color: #999;
        }

        /* RADIO */
        li input[type="radio"] {
            transform: scale(1.2);
            accent-color: #5a0d8a;
        }

        /* DELETE */
        .delete {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>My To-Do List</h2>

        <div class="input-container">
            <input type="text" id="input" placeholder="Add your task">
            <button onclick="addTodo()">Add</button>
        </div>

        <ul id="ul"></ul>
    </div>

    <script>
        function addTodo() {
            const text = input.value.trim();
            if (!text) return;

            const li = document.createElement("li");

            const radio = document.createElement("input");
            radio.type = "radio";

            const span = document.createElement("span");
            span.textContent = text;

            const del = document.createElement("button");
            del.textContent = "‚úï";
            del.className = "delete";

            radio.onclick = () => {
                li.classList.add("completed");
                radio.disabled = true;
            };

            del.onclick = () => li.remove();

            li.append(radio, span, del);
            ul.appendChild(li);

            input.value = "";
        }
    </script>

</body>

</html>
